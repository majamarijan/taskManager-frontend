<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<link rel='stylesheet' href='/styles.css' />
		<link rel=''
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>	
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,100;1,300&family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">	
		<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
		<title>Task Manager</title>

	</head>
	<body>
		<div class='app'>
			<div class='backdrop hidden'></div>
			<div class='dialog hidden'>
				<h2 class='dialog_title'></h2>
				<p class='dialog_text'></p>
				<div class='btns'>
					<button class='saveBtn'>OK</button>
					<button class='closeBtn'>Cancel</button>
				</div>
			</div>

			<div class='taskPreview hidden'>
				<h2></h2>
				<p class='timedate'></p>
				<p class='text'></p>
				<div class='btns'>
					<button class='editBtn'>Edit</button>
					<button class='closeBtn'>Close</button>
				</div>
			</div>

			<div class='advancedSearch hidden'>
				<h2>Advanced Search</h2>
				<h3>Search by:</h3>
				<form>
					<div class='checkField'>
						<div>
						<input id='taskName' type="checkbox" name='check_by-name' checked />
						<label for='taskName'>Task name</label>
						</div>
						<input type='text' name='search_taskName' />
					</div>
					<div class='checkField'>
						<div>
						<input id='taskCategory' type="checkbox" name='check_by-category' />
						<label for='taskCategory'>Category</label>
						</div>
						<select class='category'>
							<option value='all' selected id='first'>All</option>
							<optgroup label='Personal'>
								<option value='all'>All</option>
								<option value='travel'>Travel</option>
								<option value='sport'>Sport</option>
								<option value='shopping'>Shopping</option>
								<option value='everyday'>Everyday</option>
							</optgroup>
							<optgroup label='Work'>
								<option value='all'>All</option>
								<option value='travel'>Travel</option>
								<option value='meetings'>Meetings</option>
								<option value='tasks'>Tasks</option>
								<option value='important'>Important</option>
							</optgroup>

						</select>
					</div>
					<div class='checkField'>
						<div>
						<input id='stared' type="checkbox" name='check_by-star' />
						<label for='stared'>Stared</label>
						</div>
					</div>
					
					<div class='checkField'>
						<p>Sort</p>
						<div class='radioBox'>
							<input id='asc' type="radio" name='check_by-order' value='asc' />
							<label for='asc'>Ascending</label>
						</div>
						<div class='radioBox'>
							<input id='dsc' type="radio" name='check_by-order' value='dsc'/>
							<label for='dsc'>Descending</label>
						</div>
					</div>
					<button type='submit'>Search</button>
				</form>

			</div>

			<div class='newTaskBox hidden'>
				<div class='header'>
					<svg class='star' width="30" height="30" xmlns="http://www.w3.org/2000/svg"
						xmlns:svg="http://www.w3.org/2000/svg">
 <!-- Created with SVG-edit - https://github.com/SVG-Edit/svgedit-->
 						<g class="layer">
						  <title>Star</title>
						  <polygon cx="10" cy="10" fill="#fcfcfc" id="svg_1" orient="point" point="5" points="14.895702362060547,0.9725077748298645 17.66505241394043,11.905257740275761 28.33839225769043,11.316281924889825 19.37660026550293,17.484118802060255 23.2037410736084,28.052860552263144 14.895702362060547,20.932041182782076 6.587664604187012,28.052860552263144 10.41480827331543,17.484118802060255 1.4530175924301147,11.316281924889825 12.126357078552246,11.905257740275761 14.895702362060547,0.9725077748298645 17.66505241394043,11.905257740275761 " r="30" r2="12.73" radialshift="0" shape="star" starRadiusMultiplier="3" stroke="#000000" stroke-opacity="0"/>
					 </g>
					</svg>
					<h2>New Task</h2>
				</div>
				<form class='body'>
					<div class='field'>
						<label for='title'>Task<span>*</span></label>
						<input id='title' type="text" name='newtask_title' required />
					</div>
					<div class='field'>
						<label for='time'>Time<span>*</span></label>
						<input id='time' type="time" name='newtask_time' required />
					</div>
					<div class='field'>
						<label for='date'>Date<span>*</span></label>
						<input id='date' type="date" name='newtask_date' required />
					</div>
					<div class='field'>
						<label for='t_category'>Category</label>
						<select id='t_category' class='nt_category'>
							<option value='all' selected id='first'>All</option>
							<optgroup label='Personal'>
								<option value='all'>All</option>
								<option value='travel'>Travel</option>
								<option value='sport'>Sport</option>
								<option value='shopping'>Shopping</option>
								<option value='everyday'>Everyday</option>
							</optgroup>
							<optgroup label='Work'>
								<option value='all'>All</option>
								<option value='travel'>Travel</option>
								<option value='meetings'>Meetings</option>
								<option value='tasks'>Tasks</option>
								<option value='important'>Important</option>
							</optgroup>
						</select>
					</div>
					<div class='field'>
						<label for='important'>Important</label>
						<input type="checkbox" name='newtask_stared' id='important'/>
					</div>
					<div class='field'>
						<label id='info'>Info</label>
					</div>
				 	<div class='editor' id='editor'></div>
					<div class='btns'>
						<button class='saveBtn' type='submit'>Save</button>
						<button class='closeBtn'type='button'>Close</button>
					</div>
				</form>
			</div>

			<div class='settingsWrapper hidden'>
				<div class='header'>
					<div class='title'>
						<img src='/icons/settings.svg' width='50' height='50' />
						<h2>Settings</h2>
					</div>
					<div class='avatar'></div>
					<div class='avatars hidden'></div>
				</div>
				<form>
					<div class='field'>
						<label for='username'>Username</label>
						<input type="text" name='uname' id='username' />
					</div>
					<div class='field'>
						<label for='password'>Password</label>
						<input type="password" minlength='4' id='password' name='password' />
					</div>
					<div class='field'>
						<label for='newPwd'>New password</label>
						<input type="password" id='newPwd' name='newPwd'/>
					</div>
					<div class='field'>
						<label for='themeBox'>Theme</label>
						<div id='themeBox'>
							<input type="radio" name='theme' id='dark' checked/>
							<label for='dark'>Dark</label>
							<input type="radio" id='light' name='theme' />
							<label for='light'>Light</label>
						</div>
					</div>
					<div class='btns'>
						<button class='saveBtn' type='submit'>Save</button>
						<button class='closeBtn'type='button'>Cancel</button>
					</div>
			</form>
	</div>
